<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Odin Library</h1>
        <button class="popup-button">Add +</button>
    </div>
    <div class="main">
        <div class="popup-overlay"></div>
        <form action="" method="post" id="book-form" class="popup">
            <fieldset class="popup-content">
                <legend>Add Books to Your Library!</legend>

                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>

                <label for="reading-status">Status:</label>
                <select id="reading-status" name="reading-status">
                    <option value="Read">Read</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Not Read">Not Read</option>
                </select>

                <button type="submit" class="submit-button">Submit</button>

            </fieldset>
        </form>
        
        <table id="book-table">
            <tr class="column-titles">
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
            </tr>
        </table>

    </div>
    <div class="footer">

    </div>
    
    <script src="script.js"></script>
</body>
</html>
